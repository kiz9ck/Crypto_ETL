version: '3.8'

services:
  db:
    image: postgres:15
    container_name: crypto_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: crypto_prices
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d crypto_prices"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: . 
    container_name: crypto_worker
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

volumes:
  pg_data: